# Orion Boss 连招配置文件 - 优化版
# 大幅减少普通攻击(-1)的使用，提升技能频率

# 普通连招（血量>50%时使用） - 紧凑技能组合
normal_combos:
  # 短连招：技能直接组合
  combo_14: "1"
  combo_15: "2"
  combo_16: "3"
  combo_1: "1,2"
  combo_2: "2,3"
  combo_3: "4,5"
  combo_4: "3,6"
  combo_5: "5,1"

  
  # 中连招：最多一个普通攻击填充
  combo_6: "1,2,3"
  combo_7: "2,4,-1,5"
  combo_8: "4,-1,6"
  combo_9: "3,5,1"
  combo_10: "6,2,-1,4"
  
  # 三连技能：无普通攻击
  combo_11: "1,2,4"
  combo_12: "2,3,5"
  combo_13: "4,6,1"

# 低血量连招（血量<50%时使用） - 更致命组合
low_health_combos:
  # 基础连招
  combo_1: "1,2"
  combo_2: "1,3"
  combo_3: "1,5"
  combo_4: "1,6"
  combo_5: "2,6,3"
  combo_6: "4"
  combo_7: "2"
  combo_8: "3"
  combo_9: "1"
  
  # 关键技能组合
  combo_10: "7,-1,8"      # Ultimate -> 普通攻击 -> Execution
  combo_11: "2,7"         # Skull -> Ultimate
  combo_12: "3,8"         # Clone -> Execution
  combo_13: "5,-1,7"      # Crystal -> 普通攻击 -> Ultimate
  combo_14: "6,8"         # Rain -> Execution
  
  # 快速三连
  combo_15: "2,3,4"
  combo_16: "1,5,6"
  combo_17: "4,2,7"
  
  # 仅用作填充（减少使用频率）
  combo_18: "-1,-1"
  combo_19: "-1,-1,-1"
